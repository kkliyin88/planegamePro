<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style></style>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/Base.js"></script>
	<script src="js/gameEngine.js"></script>
	<script src="js/myPlane.js"></script>
	<script src="js/Bullet.js"></script>
	<script src="js/Enarmy.js"></script>
	<script src="js/crash.js"></script>
	<script>
		window.onload = function() {
			for(var e = document.getElementById("list"), n = e.getElementsByTagName("li"), t = 0; t < n.length; t++) n[t].onclick = function() {
				e.parentNode.removeChild(e), gameEngine.init().start()
			}
		}
	</script>

	<body>
		<div id="main">
			<ul id="list">
				<li value="1000">超级困难</li>
				<li value="600">非常困难</li>
				<li value="300">比较困难</li>
				<li value="100">春哥附体</li>
			</ul>
		</div>
	</body>

</html>
